<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Parkour - Urban Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="top-ui">
                <div class="level-info">Level: <span id="level">1</span></div>
                <div class="timer">Time: <span id="timer">0.00</span>s</div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            
            <div class="instructions" id="instructions">
                <h2>🏃‍♂️ NEON PARKOUR</h2>
                <p><strong>CONTROLS:</strong></p>
                <p>🏃 A/D or ←/→ - Move left/right</p>
                <p>🦘 W or ↑ - Jump</p>
                <p>🧗 Hold W near wall - Wall grab</p>
                <p>🚀 S or ↓ - Slide (while running)</p>
                <p>💨 Double-tap direction - Dash</p>
                <br>
                <p>Reach the glowing exit portal to complete each level!</p>
                <button id="startBtn">START GAME</button>
            </div>
            
            <div class="game-over" id="gameOver" style="display: none;">
                <h2>Level Complete!</h2>
                <p>Time: <span id="finalTime"></span>s</p>
                <p>Score: <span id="finalScore"></span></p>
                <button id="nextLevelBtn">Next Level</button>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
